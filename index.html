<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JOGO</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <h1 class="mb-4">PEDRA, PAPEL E TESOURA</h1>

      <div class="col text-center">
        <div class="btn-group" role="group" aria-label="Escolhas">
          <button class="btn btn-primary m-2" onclick="jogar('pedra')">PEDRA</button>
          <button class="btn btn-success m-2" onclick="jogar('papel')">PAPEL</button>
          <button class="btn btn-danger m-2" onclick="jogar('tesoura')">TESOURA</button>
        </div>

        <div class="mt-4" id="resultado"></div>
      </div>
    </div>
  </div>

  <script>
    function jogar(escolhaJogador) {
      const opcoes = ['pedra', 'papel', 'tesoura'];
      const oponente = opcoes[Math.floor(Math.random() * 3)];

      let resultado = `
        <p><strong>SUA ESCOLHA:</strong> ${escolhaJogador}</p>
        <p><strong>SEU OPONENTE:</strong> ${oponente}</p>
      `;

      if (escolhaJogador === oponente) {
        resultado += `<h3 class="text-warning">EMPATE</h3>`;
      } else if (
        (escolhaJogador === 'pedra' && oponente === 'tesoura') ||
        (escolhaJogador === 'papel' && oponente === 'pedra') ||
        (escolhaJogador === 'tesoura' && oponente === 'papel')
      ) {
        resultado += `<h3 class="text-success">VOCÊ VENCEU!</h3>`;
      } else {
        resultado += `<h3 class="text-danger">VOCÊ PERDEU!</h3>`;
      }

      document.getElementById('resultado').innerHTML = resultado;
    }
  </script>
</body>
</html>
